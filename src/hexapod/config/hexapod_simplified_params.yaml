# Hexapod Control Parameters

# =================================================================
# GAIT PLANNER
# =================================================================
/hexapod/gait_planner:
  ros__parameters:
    default_gait_type: 0          # 0=tripod, 1=wave, 2=ripple
    max_linear_x: 0.3             # m/s
    max_linear_y: 0.2             # m/s
    max_angular_z: 1.0            # rad/s
    step_height: 0.03             # meters
    step_length_scale: 0.05       # scale factor
    cycle_time: 1.0               # seconds

# =================================================================
# STATE MACHINE
# =================================================================
/hexapod/state_machine:
  ros__parameters:
    control_rate: 50.0            # Hz
    # Phase offsets for tripod gait
    leg_1_phase_offset: 0.0
    leg_2_phase_offset: 0.5
    leg_3_phase_offset: 0.0
    leg_4_phase_offset: 0.5
    leg_5_phase_offset: 0.0
    leg_6_phase_offset: 0.5

# =================================================================
# JOINT STATE SPLITTER
# =================================================================
/hexapod/joint_state_splitter:
  ros__parameters:
    leg_1_joints: ['hip_joint_1', 'knee_joint_1', 'ankle_joint_1']
    leg_2_joints: ['hip_joint_2', 'knee_joint_2', 'ankle_joint_2']
    leg_3_joints: ['hip_joint_3', 'knee_joint_3', 'ankle_joint_3']
    leg_4_joints: ['hip_joint_4', 'knee_joint_4', 'ankle_joint_4']
    leg_5_joints: ['hip_joint_5', 'knee_joint_5', 'ankle_joint_5']
    leg_6_joints: ['hip_joint_6', 'knee_joint_6', 'ankle_joint_6']

# =================================================================
# PER-LEG CONTROLLERS (PID GAINS - TUNE THESE!)
# =================================================================

# Leg 1
/hexapod/leg_1/position_pid_controller:
  ros__parameters:
    leg_id: 1
    position_kp: [10.0, 10.0, 10.0]
    position_ki: [0.1, 0.1, 0.1]
    position_kd: [1.0, 1.0, 1.0]
    velocity_limit: 5.0
    control_rate: 100.0

/hexapod/leg_1/velocity_pid_controller:
  ros__parameters:
    leg_id: 1
    velocity_kp: [5.0, 5.0, 5.0]
    velocity_ki: [0.5, 0.5, 0.5]
    velocity_kd: [0.1, 0.1, 0.1]
    effort_limit: 10.0
    control_rate: 100.0

/hexapod/leg_1/forward_kinematics:
  ros__parameters:
    leg_id: 1
    update_rate: 100.0
    base_to_hip_x: 0.0
    base_to_hip_y: -0.095255
    base_to_hip_z: 0.0
    base_to_hip_yaw: -1.5708

/hexapod/leg_1/inverse_kinematics:
  ros__parameters:
    leg_id: 1
    max_iterations: 100
    tolerance: 0.001
    use_analytical_ik: true

/hexapod/leg_1/inverse_velocity_kinematics:
  ros__parameters:
    leg_id: 1
    damping_factor: 0.01
    update_rate: 100.0

/hexapod/leg_1/set_point_generator:
  ros__parameters:
    leg_id: 1
    stance_x: 0.15
    stance_y: 0.0
    stance_z: -0.05
    update_rate: 50.0

/hexapod/leg_1/trajectory_generator:
  ros__parameters:
    leg_id: 1
    interpolation_method: 'cubic'
    trajectory_rate: 100.0
    swing_clearance: 0.03

