controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # Joint State Broadcaster
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # Effort Controller for all 18 joints
    effort_controller:
      type: effort_controllers/JointGroupEffortController

# Joint State Broadcaster Configuration
joint_state_broadcaster:
  ros__parameters:
    joints:
      # Leg 1
      - hip_joint_1
      - knee_joint_1
      - ankle_joint_1
      # Leg 2
      - hip_joint_2
      - knee_joint_2
      - ankle_joint_2
      # Leg 3
      - hip_joint_3
      - knee_joint_3
      - ankle_joint_3
      # Leg 4
      - hip_joint_4
      - knee_joint_4
      - ankle_joint_4
      # Leg 5
      - hip_joint_5
      - knee_joint_5
      - ankle_joint_5
      # Leg 6
      - hip_joint_6
      - knee_joint_6
      - ankle_joint_6

# Effort Controller Configuration
effort_controller:
  ros__parameters:
    joints:
      # Leg 1
      - hip_joint_1
      - knee_joint_1
      - ankle_joint_1
      # Leg 2
      - hip_joint_2
      - knee_joint_2
      - ankle_joint_2
      # Leg 3
      - hip_joint_3
      - knee_joint_3
      - ankle_joint_3
      # Leg 4
      - hip_joint_4
      - knee_joint_4
      - ankle_joint_4
      # Leg 5
      - hip_joint_5
      - knee_joint_5
      - ankle_joint_5
      # Leg 6
      - hip_joint_6
      - knee_joint_6
      - ankle_joint_6
    
    command_interfaces:
      - effort
    
    state_interfaces:
      - position
      - velocity